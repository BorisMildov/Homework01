<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tablica</title>
        <style>
        table, th, td {
          border: 1px solid black;
          margin:0 auto;
        }
        div {
          width: 400px;
          margin: 0 auto;
          margin-top: 250px;
        }
        .greycell{
          background: #bfbfbf
        }
        </style>
    </head>
    <body>
      <div>
        <h4 align="center">Questionnaire Reresults</h4>
      <table cellspacing="0">
        <tr class="greycell">
          <th rowspan="2">Question</th>
          <th colspan="2">Women</th>
          <th colspan="2">Men</th>
        </tr>
        <tr class="greycell">
            <th>Yes</th>
            <th>No</th>
            <th>Yes</th>
            <th>No</th>
        </tr>
        <tr>
          <th class="greycell">Question 1</th>
          <td>42%</td>
          <td>58%</td>
          <td>61%</td>
          <td>39%</td>
          <tr>
            <th class="greycell">Question 2</th>
            <td>53%</td>
            <td>47%</td>
            <td>69%</td>
            <td>31%</td>
            <tr>
              <th class="greycell">Question 3</th>
              <td>26%</td>
              <td>74%</td>
              <td>51%</td>
              <td>49%</td>
              <tr >
                <th class="greycell">Average</th>
                <th>40%</th>
                <th>60%</th>
                <th>60%</th>
                <th>40%</th>
        </tr>
      </table>
      <div/>
    </body>
</html>
